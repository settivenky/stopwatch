<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Stopwatch</title>
    <style>
        body {
            font-size: 130px;

        }

        .container {
            text-align: center;
            margin-top: 200px;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div id="time">
            <span id="hr">00</span><span>:</span>
            <span id="min">00</span><span>:</span>
            <span id="sec">00</span><span>:</span>
            <span id="msec">00</span>
        </div>
        <div id="buttons">
            <button id="start" style="font-size: 50px;">Start</button>
            <button id="pause" style="font-size: 50px;">Pause</button>
            <button id="resume" style="font-size: 50px;">Resume</button>
            <button id="clear" style="font-size: 50px;">Clear</button>
        </div>
    
    </div>
</body>
<script>
    let s = document.getElementById('start');
    let p = document.getElementById('pause');
    let r = document.getElementById('resume');
    let c = document.getElementById('clear');

    let hour = 00;
    let minute = 00;
    let second = 00;
    let millisecond = 00;

    s.addEventListener('click', function () {
        timer = true;
        stopWatch();
    });

    p.addEventListener('click', function () {
        timer = false;
    });

    r.addEventListener('click',function(){
        timer=true;
        stopWatch();
    })

    c.addEventListener('click', function () {
        timer = false;
        hour = 0;
        minute = 0;
        second = 0;
        millisecond = 0;
        document.getElementById('hr').innerHTML = "00";
        document.getElementById('min').innerHTML = "00";
        document.getElementById('sec').innerHTML = "00";
        document.getElementById('msec').innerHTML = "00";
    });

    function stopWatch() {
        if (timer) {
            millisecond++;

            if (millisecond == 100) {
                second++;
                millisecond = 0;
            }

            if (second == 60) {
                minute++;
                second = 0;
            }

            if (minute == 60) {
                hour++;
                minute = 0;
                second = 0;
            }

            let hrString = hour;
            let minString = minute;
            let secString = second;
            let countString = millisecond;

            if (hour < 10) {
                hrString = "0" + hrString;
            }

            if (minute < 10) {
                minString = "0" + minString;
            }

            if (second < 10) {
                secString = "0" + secString;
            }

            if (millisecond < 10) {
                countString = "0" + countString;
            }

            document.getElementById('hr').innerHTML = hrString;
            document.getElementById('min').innerHTML = minString;
            document.getElementById('sec').innerHTML = secString;
            document.getElementById('msec').innerHTML = countString;
            setTimeout(stopWatch, 10);
        }
    }
</script>

</html>
